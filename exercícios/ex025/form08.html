<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
        <h1>Exemplo de formulário</h1>
            <label for="n1">Número 1</label>
            <input type="number" name="n1" id="n1"  max="100" min="0" required
            oninput = "soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="n2">Número 2</label>
            <input type="number" name="n2" id="n2" max="100" min="0" oninput="soma.innerHTML = Number (n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="soma">Soma =</label>
            <output name="soma" id="soma">0</output>
        </p>
       
        <p>
            <label for="avalie">Avalie</label>
            <input type="range" name="avalie" id="avalie" value="5" max="10" min="0" oninput="valor.innerHTML = Number(avalie.value)">
            <output name="valor" id="valor">5</output>
        </p>

        <p>
            <label for="ano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="ano" min="1900" max="2025" oninput="calcIdade()">
        </p>
        <p>
            <label for="idade">Sua idade é:</label>
            <output name="idade" id="idade">0</output>
        </p>
    
        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>
    </form>

<script>
    function calcIdade(){
        let atual = new Date().getFullYear()
        idade.innerHTML = Number(atual) - Number(ano.value)
    }
    
</script>

</body>
</html>
