<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required maxlength="30" placeholder="nome completo" autocomplete="name"></p>
        <p>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" max="10" min="0" required placeholder="0-10" step="0.01" >
        </p>
        <p>
            <label for="data">Data</label>
            <input type="date" name="data" id="data">
        </p>
        <p>
            <label for="hora">Horário</label>
            <input type="time" name="hora" id="hora">
        </p>
        <p><label for="enviar"></label>
       <input type="submit" value="Enviar" required minlength="6">
       <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
